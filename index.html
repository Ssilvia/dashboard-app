<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Dashboard Website App</title>
  </head>
  <body>
    <header class="bg-white border-bottom pt-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-1">
            <a href="#" class="text-decoration">Logo</a>
          </div>
          <div class="col-12 col-md-8 col-lg-9">
            <nav class="app__nav">
              <ul class="m-0 p-0">
                
                <li class="app__nav__item d-inline-block me-md-5">
                  <a href="#Dashboard" class="app__nav__item__link app__nav__item__link--active px-3 pt-1 pb-4 d-block text-decoration-none">Dashboard</a>
                </li>

                <li class="app__nav__item d-inline-block me-md-5">
                  <a href="#News" class="app__nav__item__link px-3 pt-1 pb-4 d-block text-decoration-none">News</a>
                </li>

                <li class="app__nav__item d-inline-block me-md-5">
                  <a href="#Reports" class="app__nav__item__link px-3 pt-1 pb-4 d-block text-decoration-none">Reports</a>
                </li>

              </ul>
            </nav>
          </div>
          <div class="col-12 col-md-3 col-lg-2">
            
            <div class="dropdown w-100">
              <button class="dropdown-toggle--user btn btn-block w-100 pt-0 position-relative text-start bg-white text-dark dropdown-toggle" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="avatar position-absolute border overflow-hidden bg-secondary">
                  <img src="imaegs/avatar.png" alt="Avatar of Account User" />
                </div>
                <h6 class="m-0 text-dark text-start">Sarah Silvia</h6>
                <small class="text-secondary text-start">Admin</small>
              </button>
              <ul class="dropdown-menu w-100" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>

          </div>
        </div>

      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Custom Scripts-->
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
