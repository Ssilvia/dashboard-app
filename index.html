<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Dashboard Website App</title>
  </head>
  <body>
    <header class="bg-white border-bottom">
        <nav class="navbar navbar-expand-lg m-0 py-2 p-md-0">
          <div class="container">
            <a class="navbar-brand bg-primary text-center rounded--100 text-white" href="#"><i class="fas fa-burn"></i></a>
            <button class="navbar-toggler p-0 border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-collapse--edge mt-3 mt-md-0" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-0 ms-md-5">
                <li class="nav-item">
                  <a class="navbar-nav__link nav-link navbar-nav__link--active py-1 py-md-3 px-4 px-md-0" aria-current="page" href="#">Dashboard</a>
                </li>
                <li class="nav-item ms-md-5">
                  <a class="navbar-nav__link nav-link py-1 py-md-3 px-4 px-md-0" href="#Analytics">Analytics</a>
                </li>
                <li class="nav-item ms-md-5">
                  <a class="navbar-nav__link nav-link py-1 py-md-3 px-4 px-md-0" href="#Reports">Reports</a>
                </li>
                <li class="nav-item ms-md-5">
                  <a class="navbar-nav__link nav-link py-1 py-md-3 px-4 px-md-0" href="#News">News</a>
                </li>
              </ul>
              <div class="d-flex">
              <div class="dropdown w-100">
                <button class="dropdown-toggle--user btn btn-block w-100 pt-0 position-relative text-start bg-white text-dark dropdown-toggle" type="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                  <div class="avatar position-absolute border overflow-hidden bg-secondary">
                    <img src="https://via.placeholder.com/40" alt="Avatar of Account User" />
                  </div>
                  <h6 class="mt-2 mb-0 text-dark text-start">Sarah Silvia</h6>
                  <div class="text-secondary text-start small">Admin</div>
                  <div class="notification-badge notification-badge--sm rounded--100 text-center text-white bg-danger position-absolute d-inline-block">2</div>
                </button>
                <ul class="dropdown-menu w-100" aria-labelledby="dropdownUser">
                  <li><a class="dropdown-item" href="#">Notifications <span class="d-inline-block notification-badge notification-badge--md rounded--100 text-center text-white bg-danger float-end">2</span></a></li>
                  <li><a class="dropdown-item" href="#">Account Settings</a></li>
                  <li><a class="dropdown-item" href="#">Preferences</a></li>
                </ul>
              </div>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Custom Scripts-->
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
